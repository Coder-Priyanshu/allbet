<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #16213e;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #0f3460;
            color: white;
            font-weight: bold;
            border-bottom: none;
            border-radius: 10px 10px 0 0 !important;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #e94560;
            border-color: #e94560;
        }
        .btn-primary:hover {
            background-color: #d13354;
            border-color: #d13354;
        }
        .form-control {
            background-color: #1f2b48;
            border: 1px solid #2a3a5a;
            color: white;
        }
        .form-control:focus {
            background-color: #1f2b48;
            color: white;
            border-color: #e94560;
            box-shadow: 0 0 0 0.25rem rgba(233, 69, 96, 0.25);
        }
        .result-box {
            background-color: #0d1b2a;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #a0a0a0;
        }
        .nav-tabs {
            border-bottom: 1px solid #2a3a5a;
        }
        .nav-tabs .nav-link {
            color: #a0a0a0;
            border: none;
        }
        .nav-tabs .nav-link.active {
            background-color: #16213e;
            color: white;
            border: 1px solid #2a3a5a;
            border-bottom: none;
        }
        .tab-content {
            padding: 20px;
            background-color: #16213e;
            border: 1px solid #2a3a5a;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">API Test Page</h1>
        
        <div class="card mb-4">
            <div class="card-header">Authentication Status</div>
            <div class="card-body">
                <div class="mb-3">
                    <button id="checkAuthBtn" class="btn btn-primary me-2">Check Auth Status</button>
                    <button id="clearStorageBtn" class="btn btn-danger">Clear Local Storage</button>
                </div>
                <div id="authResult" class="result-box">Results will appear here...</div>
            </div>
        </div>
        
        <ul class="nav nav-tabs" id="apiTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-tab" data-bs-toggle="tab" data-bs-target="#user" type="button" role="tab" aria-controls="user" aria-selected="false">User</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="logout-tab" data-bs-toggle="tab" data-bs-target="#logout" type="button" role="tab" aria-controls="logout" aria-selected="false">Logout</button>
            </li>
        </ul>
        
        <div class="tab-content" id="apiTabsContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" value="test@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" value="password123">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginResult" class="result-box mt-3">Results will appear here...</div>
            </div>
            
            <!-- Register Tab -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail">
                    </div>
                    <div class="mb-3">
                        <label for="registerFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="registerFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="registerLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="registerLastName">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="registerResult" class="result-box mt-3">Results will appear here...</div>
            </div>
            
            <!-- User Tab -->
            <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
                <div class="mb-3">
                    <button id="getUserBtn" class="btn btn-primary">Get User Details</button>
                </div>
                <div id="userResult" class="result-box">Results will appear here...</div>
            </div>
            
            <!-- Logout Tab -->
            <div class="tab-pane fade" id="logout" role="tabpanel" aria-labelledby="logout-tab">
                <div class="mb-3">
                    <button id="logoutBtn" class="btn btn-primary">Logout</button>
                </div>
                <div id="logoutResult" class="result-box">Results will appear here...</div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API Client -->
    <script src="/static/js/api-client.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize API client
            ApiClient.init();
            
            // Elements
            const authResult = document.getElementById('authResult');
            const loginResult = document.getElementById('loginResult');
            const registerResult = document.getElementById('registerResult');
            const userResult = document.getElementById('userResult');
            const logoutResult = document.getElementById('logoutResult');
            
            // Check authentication status
            document.getElementById('checkAuthBtn').addEventListener('click', function() {
                const debug = window.debugApiClient();
                authResult.textContent = JSON.stringify(debug, null, 2);
            });
            
            // Clear local storage
            document.getElementById('clearStorageBtn').addEventListener('click', function() {
                localStorage.clear();
                authResult.textContent = 'Local storage cleared';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            });
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                loginResult.textContent = 'Logging in...';
                
                try {
                    const result = await ApiClient.login({ email, password });
                    loginResult.textContent = JSON.stringify(result, null, 2);
                } catch (error) {
                    loginResult.textContent = 'Error: ' + JSON.stringify(error, null, 2);
                }
            });
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const userData = {
                    username: document.getElementById('registerUsername').value,
                    email: document.getElementById('registerEmail').value,
                    first_name: document.getElementById('registerFirstName').value,
                    last_name: document.getElementById('registerLastName').value,
                    password: document.getElementById('registerPassword').value
                };
                
                registerResult.textContent = 'Registering...';
                
                try {
                    const result = await ApiClient.register(userData);
                    registerResult.textContent = JSON.stringify(result, null, 2);
                } catch (error) {
                    registerResult.textContent = 'Error: ' + JSON.stringify(error, null, 2);
                }
            });
            
            // Get user details
            document.getElementById('getUserBtn').addEventListener('click', async function() {
                userResult.textContent = 'Loading...';
                
                try {
                    const result = await ApiClient.getUserDetails();
                    userResult.textContent = JSON.stringify(result, null, 2);
                } catch (error) {
                    userResult.textContent = 'Error: ' + JSON.stringify(error, null, 2);
                }
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async function() {
                logoutResult.textContent = 'Logging out...';
                
                try {
                    const result = await ApiClient.logout();
                    logoutResult.textContent = JSON.stringify(result, null, 2);
                } catch (error) {
                    logoutResult.textContent = 'Error: ' + JSON.stringify(error, null, 2);
                }
            });
        });
    </script>
</body>
</html>
