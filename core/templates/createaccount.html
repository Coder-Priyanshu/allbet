<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TenExch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ----- Base Variables ----- */
        :root {
            --primary-color: #1a1f2c;
            --secondary-color: #2d3446;
            --accent-color: #ff3e3e;
        }

        body {
            background-color: var(--primary-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            background-color: #2d3446;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-links a:hover {
            background-color: #3a4257;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .nav-links a.active {
            background-color: #ff3e3e;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 62, 62, 0.4);
            transform: translateY(-2px);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: #333;
            color: white;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn {
            background-color: #ff3e3e;
            border: none;
            color: white;
        }
        
        .login-btn:hover {
            background-color: #e63636;
        }

        .demo-btn {
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }

        .notification-bar {
            background-color: #2d2d2d;
            color: white;
            padding: 8px;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 60px;
        }

        .notification-icon {
            height: 30px;
            width: 30px;
            margin-right: 15px;
            margin-left: 10px;
            z-index: 2;
        }

        .notification-text {
            display: inline-block;
            animation: scrollText 20s linear infinite;
            padding-left: 100%;
            white-space: nowrap;
            font-size: 16px;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Create Account Form Styles */
        .create-account-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #aaa;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background-color: #1a1f2c;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .form-group input::placeholder {
            color: #777;
        }

        .form-check {
            margin-bottom: 20px;
        }

        .form-check-label {
            color: #aaa;
            font-size: 14px;
        }

        .form-check-label a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .create-account-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff3e3e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .create-account-btn:hover {
            background-color: #e63636;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 62, 62, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 5px;
            background-color: #1a1f2c;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            font-size: 14px;
        }

        .social-button svg {
            fill: white;
        }

        .google-btn:hover {
            background-color: #4285F4;
        }

        .facebook-btn:hover {
            background-color: #1877F2;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #aaa;
            position: relative;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #444;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: var(--secondary-color);
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- ==================== NAVBAR ==================== -->
    <nav class="navbar">
        <a href="homepage.html">
            <img src="https://cdn-icons-png.flaticon.com/512/2158/2158416.png" alt="TenExch" class="logo">
        </a>

        <div class="nav-links">
            <a href="homepage.html" id="exchange-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067357.png" width="20" height="20" style="margin-right: 8px;">
                Exchange
            </a>
            <a href="livecasino.html" id="live-casino-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/2906/2906192.png" width="20" height="20" style="margin-right: 8px;">
                Live Casino
            </a>
            <a href="slot.html" id="slot-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/2906/2906112.png" width="20" height="20" style="margin-right: 8px;">
                Slot
            </a>
            <a href="fantasy.html" id="fantasy-games-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/1068/1068778.png" width="20" height="20" style="margin-right: 8px;">
                Fantasy Games
            </a>
        </div>

        <div class="right-section">
            <input type="search" placeholder="Search" class="search-box">
            <button class="btn login-btn" onclick="window.location.href='homepage.html'">Login</button>
            <button class="btn demo-btn">Demo</button>
        </div>
    </nav>
    <div class="notification-bar">
        <img src="https://cdn-icons-png.flaticon.com/512/3/3745.png" alt="speaker" class="notification-icon">
        <div class="notification-text">
            Welcome to new version of TENEXCH, Enjoy more services...
        </div>
    </div>

    <!-- ==================== CREATE ACCOUNT FORM ==================== -->
    <div class="create-account-container">
        <div class="form-header">
            <h1>Create Your Account</h1>
            <p>Join TenExch and start betting on your favorite sports</p>
        </div>

        <div class="social-buttons">
            <button type="button" class="social-button google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5.46 8.12h-2.19v1.88h2.19c-.05 2.39-1.95 3.88-4.33 3.88-2.51 0-4.54-2.04-4.54-4.54s2.03-4.54 4.54-4.54c1.17 0 2.27.47 3.13 1.33l1.33-1.33C16.45 5.65 14.97 5 13.13 5 9.48 5 6.5 7.98 6.5 11.63s2.98 6.63 6.63 6.63c3.83 0 6.37-2.69 6.37-6.5 0-.56-.06-1.13-.17-1.67z"/>
                </svg>
                Continue with Google
            </button>
            <button type="button" class="social-button facebook-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"/>
                </svg>
                Continue with Facebook
            </button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <form id="createAccountForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Enter your first name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="create-account-btn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="homepage.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle form submission
            alert('Account created successfully! Redirecting to login page...');
            window.location.href = 'homepage.html';
        });
    </script>
</body>
</html>
